<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Milano</title>
  <link rel="stylesheet" href="assets/styles/mifa.css">
  <style>
    body {
      margin: 0;
    }
  </style>
  <script src="libs/bluebird.min.js"></script>
  <script data-main="src/main" src="libs/require.js"></script>
  <script type="text/javascript">
    require.config({
      shim: {
        createjs: {
          exports: 'createjs'
        },
        tween: {
          deps: ['createjs'],
          exports: 'Tween'
        }
      },
      paths: {
        createjs: '../libs/createjs.min',
        tween: '../libs/tweenjs.min'
      }
    });
  </script>
</head>
<body>
  <canvas id="demoCanvas" width="400" height="800"></canvas>
</body>
</html>
